<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{../css/inicio.css}">
<meta charset="UTF-8">
<title>Thirty</title>

</head>
<body>

	<div class="container">
		<div class="container-header">
			<h1>Thirty</h1>
		</div>

		<!-- Mensaje de error si el usuario ingresa credenciales incorrectas -->
		<div th:if="${param.error}">
			<p class="alert-red">Nombre de usuario o contraseña incorrectos</p>
		</div>
		<!-- Mensaje de éxito al cerrar sesión -->
		<div th:if="${param.logout}">
			<p class="alert-green">Cierre de sesión exitoso</p>
		</div>

		<!-- Formulario de inicio de sesión -->
		<form id="formulario" th:action="@{/login}" method="post"
			class="center-form">
			<div>
				<!-- Campo para el nombre de usuario -->
				<input type="text" name="username" id="username"
					placeholder="Nombre de usuario" required="true" autofocus="true" />
			</div>
			<div>
				<!-- Campo para la contraseña -->
				<input type="password" name="password" id="password"
					placeholder="Contraseña" required="true" />
			</div>

			<div>
				<!-- Botón para enviar el formulario -->
				<span sec:authorize="!isAuthenticated()" class="button-container">
					<button class="right iniciar-sesion"
						onclick="location.href='@{/login}'">Iniciar sesión</button>
					<button class="right cerrar-sesion"
						onclick="location.href='@{/signup}'">Registrarse</button>
				</span>


			</div>
		</form>


	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			
			$('.cerrar-sesion').click(function(e) {
				e.preventDefault();
				window.location.href = '/signup';
			});
		});
	</script>
</body>
</html>
